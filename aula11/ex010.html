<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular() {
            var txtv = window.document.querySelector('#txtvel')
            var res = window.document.querySelector('#res')
            var vel = parseFloat(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h.</p>`
            if(vel > 60) {
                res.innerHTML += `<p>Você esta <strong>MULTADO</strong> por excesso de velocidade</p>`
                res.innerHTML += '<p>Dirija sempre com sinto de segurança</p>'

            }else{

                res.innerHTML += '<p>Dirija sempre com sinto de segurança</p>'
            }
        }
    </script>
    
</body>
</html>
