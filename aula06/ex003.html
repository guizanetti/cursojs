<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>

    <style>
      body {
        background-color: rgb(156, 53, 53);
      }
      p {
        color: rgb(238, 255, 0);
        font: normal 18px arial;
      }
      h1 {
        color: rgb(226, 223, 43);
      }
    </style>
  </head>

  <body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldição!</p>
    <script>
    var numberOne = parseFloat(window.prompt('Digite um número: '));
    var numbertwo = parseFloat(window.prompt('Digite outro número: '));
    var result = numberOne + numbertwo
    window.alert(`A soma entre ${numberOne} e ${numbertwo} é igual a ${result}`);
    </script>
  </body>
