<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body {
          background-color: rgb(156, 53, 53);
          font: normal 18px arial;
        }
      </style>
</head>
<body>
    <script>
        var name = window.prompt('Qual é seu nome?');
        
        document.write(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras <br/>`)
        document.write(`Seu nome em minusculas ficaria assim: ${name.toLowerCase()} <br/>`)
        document.write(`E em maiúsculas ficaria assim: ${name.toUpperCase()}`)
    </script>
</body>
</html>
